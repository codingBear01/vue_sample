<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- inside of double curly brace refers product property in Vue app -->
      <h1>{{ product }}</h1>
      <p>{{ desc }}</p>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Mount Vue App -->
    <script>
      // mountedApp refers to the app imported
      // argument of mount is a DOM selector(this case by id)
      // enter mountedApp.product = 'val' on console, product's value is going to be changed
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
