<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <a :href="url_naver">go to naver</a>
      </div>

      <div class="cart">Cart{{ cart.length }}</div>
      <!-- render component -->
      <!-- receive emitted event by @event-name -->
      <product-display
        :premium="premium"
        @add-to-cart="incCart"
        @subtract-from-cart="decCart"
      ></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Component -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
      // mountedApp refers to the app imported
      // argument of mount is a DOM selector(this case by id)
      // enter mountedApp.product = 'val' on console, product's value is going to be changed
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
